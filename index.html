<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h2 class="logo">A1A<span>D10</span></h2>
        <nav class="navbar">
            <a href="#" class="link">Home</a>
            <a href="#" class="link">Sobre</a>
            <a href="#" class="link">Servi√ßos</a>
            <a href="#" class="link">Contato</a>
            <button class="botao__login">Login</button>
        </nav>
    </header>
    <div class="container">
        <div class="btn"></div>
    </div>
    <div class="container__fundo">
        <div class="fundo">
            <h1>Login</h1>
            <span class="icone-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="entrada">
                <span class="icone">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="entrada">
                <span class="icone">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="relembre">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="link__forgot">Forgot Password?</a>
            </div>
            <button class="botao__enviar" type="submit">Enviar</button>
            <div class="registro">
                <p>Don't have account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src=""></script>
    <script src="script.js"></script>
</body>

</html>
